spring:
  application:
    name: order-service

#server:
#  port: 8201

eureka:
  client:
    service-url:
      #eureka服务器的地址
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      #拉取注册信息间隔时间
    registry-fetch-interval-seconds: 30
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

---
spring:
  profiles: order1

server:
  port: 8201

---
spring:
  profiles: order2

server:
  port: 8202
