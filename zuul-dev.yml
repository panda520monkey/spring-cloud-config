spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.25.151
    port: 5672
    username: admin
    password: admin

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


#zuul 路由配置可以省略，缺省以服务 id 作为访问路径
zuul:
  #routes:
    #item-service: /item-service/**
    #user-service: /user-service/**
    #order-service: /order-service/**
  retryable: true   #默认不开启重试


ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1




hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream